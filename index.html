<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ReUZe Home for logged in users. Explore listings and bid on your favorites!"
    />
    <title>ReUze | Home</title>
    <link rel="icon" type="image/png" href="/assets/monogram-hq.png" />
    <script
      src="https://kit.fontawesome.com/4abbc2116c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="script/main.mjs"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen"
  >
    <header
      class="bg-white w-full flex items-center justify-between py-4 px-5 md:px-20 border border-solid border-black fixed top-0 start-0 z-20"
    >
      <nav class="w-full flex items-center justify-between">
        <!-- Left side: Hamburger menu (only visible on small screens) -->
        <button
          id="menu-toggle"
          class="md:hidden p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>

        <!-- Center: Logo -->
        <a
          href="/public/"
          class="absolute left-1/2 transform -translate-x-1/2 md:static md:translate-x-0"
        >
          <img
            src="/assets/reuze-high-resolution-logo-transparent.png"
            alt="ReUze Logo"
            class="w-36 md:w-44 h-auto"
          />
        </a>

        <!-- Right side: Profile link (only visible on small screens) -->
        <a href="/profile/" class="md:hidden font-headerFooter">PROFILE</a>

        <!-- Navigation menu (hidden by default on mobile) -->
        <div
          id="mobile-menu"
          class="hidden md:flex md:items-center md:gap-10 md:static md:w-full absolute top-16 left-0 w-full bg-white border border-black md:border-none md:bg-transparent"
        >
          <ul class="flex font-headerFooter p-5 justify-center gap-10">
            <li><a href="/" class="block py-2 px-3 md:px-0">HOME</a></li>
            <li><a href="#" class="block py-2 px-3 md:px-0">LOG OUT</a></li>
            <li class="hidden md:block">
              <a href="/profile/" class="block py-2 px-3 md:px-0">PROFILE</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <i class="fa-brands fa-pagelines" style="color: #383939"></i>
      <i class="fa-solid fa-house" style="color: #383939"></i>
      <i class="fa-regular fa-face-smile-beam" style="color: #383939"></i>
    </main>
    <footer
      class="bg-white py-5 px-10 w-full mt-auto border border-solid border-black"
    >
      <div class="flex justify-between justify-center">
        <img
          src="assets/reuze-high-resolution-logo-transparent.png"
          alt="ReUze logo"
          class="w-44 h-auto"
        />
        <div class="flex justify-between gap-5 items-center font-headerFooter">
          <a href="/global/about.html">ABOUT</a>
          <a href="/global/terms.html">TERMS & CONDITIONS</a>
        </div>
      </div>
    </footer>
  </body>
</html>
